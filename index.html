    <title>JSON i en tabel</title>
</head>
<body>

    <h2>Liste over albums</h2>
    <button onclick="gem()">Gem album liste</button>
    <button onclick="vis()">Vis album liste</button>

    <script>
        function gem() {
            document.getElementById("jsonTable").hidden = true;
        };
        function vis() {
            document.getElementById("jsonTable").hidden = false;
        }
    </script>

    <table id="jsonTable"></table>

    <!-- Javascript -->

</body>
